<!DOCTYPE html>
<html lang='en' ng-app='postsPage'>
<head>
    <meta charset='UTF-8'>
    <script src='javascripts/angular.min.js' type='text/javascript'></script>
    <script src='javascripts/index.js' type='text/javascript'></script>
    <link rel='stylesheet' href='./stylesheets/bootstrap.min.css' type='text/css'>
    <title>title</title>
</head>
<body>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-7'>
            <h1>
                your assignments:
            </h1>
            <div ng-controller='assignmentsController'>
                <table class='table'>
                    <tr ng-repeat='item in assignments track by $index' ng-controller='assignmentController'>
                        <td>
                            <input type='checkbox' ng-model='item.completed' ng-change='update()'>
                        </td>
                        <td>
                            {{item.title}}
                        </td>
                        <td>
                            {{item.class_name}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class='col-sm-3' ng-show='!loggedInn' ng-controller='loginController'>
            <div id="loginselector">
                <ul class="nav navtabs">
                    <li class='active' data-toggle="tab"><a href="#1">log in</a></li>
                    <li data-toggle="tab"><a href="#2">sign up</a></li>
                </ul>
            </div>
            <span>Log in:</span>
            <form name='loginForm' novalidate>
                <div class='form-group'>
                    <label for='usernameInput'>email:</label>
                    <input class='form-control' id='usernameInput' type='email' name='email' ng-model='formdata.email' required>
                    <div class='alert-danger' ng-show='!loginForm.email.$pristine && !loginForm.email.$valid'>not a valid email address</div>
                </div>
                <div class='form-group'>
                    <label for='passwordInput'>password:</label>
                    <input class='form-control' id='passwordInput' type='password' name='password' ng-model='formdata.password' required>
                    <div  class='alert-danger' ng-show='!loginForm.password.$pristine && !loginForm.password.$valid'>invalid password</div>
                </div>
                <div class='form-group'>
                    <input type='button' value='log in' ng-click='login()' class='btn' ng-disabled='!loginForm.$valid'>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
